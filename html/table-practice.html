<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
<table border=1>
	<tr>
		<th>Type of tea</th>
		<th>Steep Temperature (degrees F)</th>
		<th>Steep Time (seconds)</th>
	</tr>
	<tr>
		<td>Black Tea</td>
		<td>208</td>
		<td>200</td>
	</tr>
	<tr>
		<td>Green Tea</td>
		<td>175</td>
		<td>180</td>
	</tr>
	<tr>
		<td>White Tea</td>
		<td>150</td>
		<td>300</td>
	</tr>
</table>
<br><br>
<table border=1>
	<tr>
		<th>Type of Tea</th>
		<th>Is it oxidized?</th>
		<th>Does it go with sugar?</th>
		<th>Does it go with milk?</th>
	</tr>
	<tr>
		<td>Black tea</td>
		<td rowspan=2>Yes</td>
		<td colspan=2>Yes</td>
	</tr>
	<tr>
		<td>Green tea</td>
		<td>Yes</td>
		<td>No</td>
	</tr>
	<tr>
		<td>White Tea</td>
		<td>No</td>
		<td colspan=2>No</td>
	</tr>
</table>
</body>
</html>
